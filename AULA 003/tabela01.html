<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS</title>

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border: 2px dashed red ;
            border-collapse: collapse;
        }
        td{
            border: 2px solid green;
            padding: 5px;
            text-align: left;
            vertical-align: bottom;
        }
        #numero{
            text-align: right;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>

    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td id="numero">96</td>
        </tr>
        <TR>
            <TD>A2</TD>
            <TD>B2</TD>
            <TD>C2</TD>
        </TR>
        <tr>
            <td id="numero">398</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td id="numero">400</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
