<!DOCTYPE html>
<html lang="pt-ao">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas grandes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        td{
            text-align: center;
        }
        thead , tfoot{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Provincia</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luanda</td>
                <td>70 589 975</td>
            </tr>
            <tr>
                <td>Benguela</td>
                <td>49 978 90</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total População</th>
                <td> 000 000 00</td>
            </tr>
        </tfoot>

    </table>

</body>
</html>
